services:
  pd:
    image: pingcap/pd:latest
    container_name: pd
    ports:
      - "2379:2379"
    command:
      - --name=pd
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --initial-cluster=pd=http://0.0.0.0:2380
      - --data-dir=/data/pd
    networks:
      - tidb-net

  tikv:
    image: pingcap/tikv:latest
    container_name: tikv
    depends_on:
      - pd
    command:
      - --addr=0.0.0.0:20160
      - --pd=http://pd:2379
      - --data-dir=/data/tikv
    ports:
      - "20160:20160"
    networks:
      - tidb-net

  tidb:
    image: pingcap/tidb:latest
    container_name: tidb
    depends_on:
      - pd
      - tikv
    command:
      - --store=tikv
      - --path=pd:2379
    ports:
      - "4000:4000" # ðŸ‘ˆ Match your config.yaml (port: 4000)
    networks:
      - tidb-net

networks:
  tidb-net:
    driver: bridge
